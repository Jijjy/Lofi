<!DOCTYPE html>
<html lang="en">

<head>
  <title>LOFI</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon-32.png" sizes="32x32">
  <link rel="icon" href="favicon-196.png" sizes="196x196">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <template id="template-track">
    <div class="flex">
      <button class="play-button">Play</button>
      <input type="text" placeholder="tags" class="grow-1">
      <button>❌</button>
    </div>
  </template>

  <div class="flex flex-down">
    <div id="tracks-container" class="flex flex-down"></div>
    <div class="flex">
      <button id="play-button">▶</button>
      <input id="seekbar" class="grow-1" type="range" min="0" max="0" value="0" />
    </div>
    <button id="generate-button">Generate New Random Track</button>
  </div>

  <!-- Dummy audio for Media Session API -->
  <audio id="audio" src="silence.mp3" loop></audio>
  <!-- Preload icons not immediately visible -->
  <div id="preload-images" style="position: absolute"></div>
</body>

</html>
